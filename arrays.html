<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Cheat sheet</title>
</head>
<body>
    <h1>Arrayer og metoder</h1>
    <p>Dette juksearket fungerer best med konsollen åpen</p>
    <h3>Filmarrays (<span id="Moviecount">0</span> filmer) </h3>
    <p>Film på index id <span id="index">#</span>: <span id="Movietitle">Ingen film funnet</span></p>

    <script>
        const moviearray = ["Ringenes Herre", "Star Wars Episode 1: Phantom Menace", "Titanic", "Nobody", "John Wick 4", "Howls Moving Castle", "Look Back", "No Country for Old Men", "Don't mess with the Zohan"]
        
        // Sortere alfabetisk med .sort .reverse for å snu rekkefølgen

        // Sorterer og reverserer med en enekelt kodelinje
        // moviearray.sort().reverse()
        moviearray.push("Tetris")
        moviearray.sort().reverse()

        // Fjerne en film fra listen, 3 er indexen til filmen, 1 er antall elementer som skal fjernes
        moviearray.splice(3, 1)
        
        const movieexists = moviearray.includes("Titanic")
        console.log("Finnes Titanic i listen? " + movieexists)

        console.log(moviearray)

        document.getElementById("Moviecount").innerHTML = moviearray.length

        const index = 5
        document.getElementById("index").innerHTML = index
        document.getElementById("Movietitle").innerHTML = moviearray[index]








        const numberarray = [32, 31, 6, 4 , 104, 111, 1000]

        // Tall sortert
        numberarray.sort(function(a, b){return a - b})

        // Tall sortert og reversert
        numberarray.sort(function(a, b){return b - a})

        console.log(numberarray)




    </script>







</body>
</html>
