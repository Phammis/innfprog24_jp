<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Er du kvalifisert til å ta førerkort?</h2>
    <p id="carmsg"></p>

    <h2>Kan spilleren åpne døren?</h2>
    <p id="doormsg"></p>

    <h2>Kan jeg pensjonere meg?</h2>
    <p id="retiremsg"></p>


      <script>
        const age = 35
        const tg_passed = true

        //if-test
        if (age >= 18 && tg_passed == true) {
            document.getElementById("carmsg").innerHTML = "Du er kvalifisert"
        } else {
            document.getElementById("carmsg").innerHTML = "Du er ikke kvalifisert"
        }
     

     //Sjekk om den er låst, eventuelt om spiller har nøkkel i sekken

    const door_locked = true
    const backpack = "key"

    let utskrift = document.getElementById("doormsg")
    if (door_locked == false) {
        utskrift.innerHTML = "Døren er låst"
    } else if (backpack == "key") {
        utskrift.innerHTML = "Døren er åpen"
        } 
    
        let retiremsg = document.getElementById("retiremsg")
        //Sjekk av mulig pensjonsalder
        if(age >= 62 && age < 67){
            retiremsg.innerHTML = "Du kan gå av med AFP."
        } else if (age >= 67){
            retiremsg.innerHTML = "Du kan gå av med full pensjon"
        } else {
            retiremsg.innerHTML = `Du kan gå med av AFP om ${62 - age} år og full pensjon om ${67 - age} år.`
        }

    </script>

    




</body>
</html>
